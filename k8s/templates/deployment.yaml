{{- range $key, $service := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $service.name }}
  namespace: chefmatch
  labels:
    app: {{ $service.name }}
spec:
  replicas: {{ $service.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $service.name }}
  template:
    metadata:
      labels:
        app: {{ $service.name }}
      # NEW: Monitoring Annotations
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ $service.targetPort | default 8000 | quote }}
    spec:
      containers:
      - name: {{ $service.name }}
        image: {{ $service.image }}
        ports:
        - containerPort: {{ $service.targetPort | default 8000 }}
        env:
        - name: PORT
          value: {{ $service.targetPort | default 8000 | quote }}
        
        # Secrets (From previous step)
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: rabbitmq-url

        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mongo-uri

        {{- if $service.env }}
        {{- range $env := $service.env }}
        - name: {{ $env.name }}
          value: {{ $env.value | quote }}
        {{- end }}
        {{- end }}
        
        # Keycloak configuration from secrets
        - name: KEYCLOAK_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: keycloak-url
        
        - name: KEYCLOAK_REALM
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: keycloak-realm
        
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: keycloak-client-id
---
{{- end }}
