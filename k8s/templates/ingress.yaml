apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chef-match-ingress
  namespace: todo-app
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: ltu-m7011e-5.se
    http:
      paths:
      # AÃ±adimos la barra final para asegurar que Traefik encuentre el endpoint del microservicio
      - path: /recipes/
        pathType: Prefix
        backend:
          service:
            name: recipe-service
            port:
              number: 80
      - path: /recommendations/
        pathType: Prefix
        backend:
          service:
            name: recommendation-service
            port:
              number: 80
      - path: /users/
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chef-frontend
            port:
              number: 80