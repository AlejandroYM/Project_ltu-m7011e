apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chef-match-ingress
  namespace: todo-app
  annotations:
    kubernetes.io/ingress.class: traefik
    # Prioridad alta para evitar la p√°gina de test del profesor
    traefik.ingress.kubernetes.io/router.priority: "1000"
spec:
  rules:
  - host: ltu-m7011e-5.se
    http:
      paths:
      # Ruta para el Microservicio de Usuarios
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      # Ruta para el Microservicio de Recetas
      - path: /api/recipes
        pathType: Prefix
        backend:
          service:
            name: recipe-service
            port:
              number: 80
      # Ruta para el Microservicio de Recomendaciones
      - path: /api/recommendations
        pathType: Prefix
        backend:
          service:
            name: recommendation-service
            port:
              number: 80
      # Ruta para el Frontend (DEBE IR AL FINAL)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chef-frontend
            port:
              number: 80