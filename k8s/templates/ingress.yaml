apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chef-match-ingress
  namespace: todo-app
  annotations:
    kubernetes.io/ingress.class: traefik  # Cambiado a traefik seg√∫n tu comando 'get ingress'
spec:
  rules:
  - host: ltu-m7011e-5.se
    http:
      paths:
      - path: /api/recipes
        pathType: Prefix
        backend:
          service:
            name: recipe-service
            port:
              number: 80
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /
        pathType: Prefix # Esto asegura que cualquier ruta no definida arriba vaya al frontend
        backend:
          service:
            name: chef-frontend
            port:
              number: 80