apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chef-match-ingress
  namespace: todo-app
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: ltu-m7011e-5.se
    http:
      paths:
      - path: /recipes
        pathType: Exact # Cambiado a Exact para que no lo atrape el frontend
        backend:
          service:
            name: recipe-service
            port:
              number: 8000
      - path: /users
        pathType: Prefix # Prefix es mejor para /users/preferences
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /recommendations
        pathType: Prefix
        backend:
          service:
            name: recommendation-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chef-frontend
            port:
              number: 80