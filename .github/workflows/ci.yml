name: CI - Chef Match Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Solo testeamos los microservicios que tienen tests definidos
        service: [user-service, recipe-service, recommendation-service]
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: üì¶ Install dependencies
        run: |
          cd services/${{ matrix.service }}
          npm install

      - name: üß™ Run Tests & Coverage (REQ5)
        run: |
          cd services/${{ matrix.service }}
          npm test -- --coverage

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-services
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        # Aqu√≠ incluimos los 3 servicios de backend + el frontend
        service: [user-service, recipe-service, recommendation-service, frontend]
    
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üî® Build and Push
        uses: docker/build-push-action@v5
        with:
          # L√≥gica condicional: si es frontend busca en ./frontend, si no en ./services/nombre-servicio
          context: ${{ matrix.service == 'frontend' && './frontend' || format('./services/{0}', matrix.service) }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/chef-${{ matrix.service }}:latest