name: CI - Test, Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - 'backend/**' 
      - 'frontend/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Job 1: Pruebas del Backend (Ejecuci칩n r치pida de Unit Tests)
  backend_tests:
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies (Incluye pytest)
        run: |
          cd backend
          pip install -r requirements.txt
          
      - name: 游빍 Run Unit Tests (La prueba m치s r치pida y crucial)
        # **AJUSTA ESTE COMANDO si tu carpeta de tests es diferente, ej: 'pytest tests/test_unit.py'**
        run: |
          cd backend/tests # Suponiendo que tus tests est치n aqu칤
          pytest test_unit.py -v # Solo ejecutamos los unit tests aqu칤 por rapidez
          
  # Job 2: Pruebas del Frontend
  frontend_tests:
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: 游빍 Run Frontend Tests
        # **AJUSTA ESTE COMANDO para correr Jest**
        run: |
          cd frontend
          npm test -- --watchAll=false # El flag deshabilita el modo interactivo

  # Job 3: Construir y Subir (S칍LO SI LAS PRUEBAS PASARON)
  build_and_push:
    runs-on: ubuntu-latest
    needs: [backend_tests, frontend_tests] # Importante: Depende de que los jobs anteriores pasen

    steps:
    - name: 拘勇 Checkout Repository
      uses: actions/checkout@v4

    - name: 游댐 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 游댣 Build and Push Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ env.DOCKER_USERNAME }}/todo-api:${{ env.IMAGE_TAG }}
        
    - name: 游댣 Build and Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ env.DOCKER_USERNAME }}/todo-frontend:${{ env.IMAGE_TAG }}