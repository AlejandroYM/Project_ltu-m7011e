name: CI - Test, Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - 'backend/**' 
      - 'frontend/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  backend_tests:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          
      - name: ğŸ§ª Run Unit Tests
        run: |
          cd backend
          pytest tests/test_unit.py -v

  frontend_tests:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸ§ª Run Frontend Tests
        run: |
          cd frontend
          npm test -- --watchAll=false

  build_and_push:
    runs-on: ubuntu-latest
    needs: [backend_tests, frontend_tests]
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¨ Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/todo-api:${{ env.IMAGE_TAG }}
        
      - name: ğŸ”¨ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/todo-frontend:${{ env.IMAGE_TAG }}