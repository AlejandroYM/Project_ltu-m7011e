name: CI - Chef Match Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Microservicios con tests en la carpeta /services
        service: [user-service, recipe-service, recommendation-service]
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          cd services/${{ matrix.service }}
          npm install

      - name: ğŸ§ª Run Tests & Coverage (REQ5)
        env:
          NODE_ENV: test
        run: |
          cd services/${{ matrix.service }}
          npm test -- --coverage

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-services
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [user-service, recipe-service, recommendation-service, frontend]
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¨ Build and Push
        uses: docker/build-push-action@v5
        with:
          # Si es frontend, usa la raÃ­z. Si es servicio, usa /services/
          context: ${{ matrix.service == 'frontend' && './frontend' || format('./services/{0}', matrix.service) }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/chef-${{ matrix.service }}:latest