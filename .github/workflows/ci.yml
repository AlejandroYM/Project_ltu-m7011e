name: CI - Chef Match Microservices

on:
  push:
    branches: [ main ]

jobs:
  test-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, recipe-service, recommendation-service]
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: ğŸ§ª Run Tests
        run: |
          cd services/${{ matrix.service }}
          npm install
          npm test -- --coverage

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-services
    strategy:
      matrix:
        # AquÃ­ incluimos todos
        service: [user-service, recipe-service, recommendation-service, frontend]
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - build-and-push:
    runs-on: ubuntu-latest
    needs: test-services
    strategy:
      matrix:
        # AÃ±adimos frontend a la lista
        service: [user-service, recipe-service, recommendation-service, frontend]
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¨ Build and Push
        uses: docker/build-push-action@v5
        with:
          # Si es frontend, usa la raÃ­z. Si no, usa services/
          context: ${{ matrix.service == 'frontend' && './frontend' || format('./services/{0}', matrix.service) }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/chef-${{ matrix.service }}:latest